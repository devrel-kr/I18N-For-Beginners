# This is a basic workflow to help you get started with Actions

name: diff

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
    

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
 
jobs:
  build:
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
         python-version: ${{ matrix.python-version }}
    
      - name: remote upstream
        run : |
             git remote add devrel https://github.com/devrel-kr/Web-Dev-For-Beginners.git
             git remote add micro https://github.com/microsoft/Web-Dev-For-Beginners.git

      # checkout
      - name : git checkout
        run : git checkout -b devrel
                      
      # fetch
      - name : fetch devrel
        run : git fetch devrel

              
        # devrel id               
      - name : devrel id
        id : main
        run : echo ::set-output name=devrel_id::$(git rev-parse refs/remotes/devrel/main)

      # checkout
      - name : git checkout
        run : git checkout -b micro
                      
      # fetch
      - name : fetch micro
        run : git fetch micro

      # 이전 id
      - name : micro id
        id : vars
        run : echo ::set-output name=micro_id::$(git rev-parse refs/remotes/micro/main)

      # id 출력
      - name : output 
        run : |
              echo ${{steps.main.outputs.devrel_id}}
              echo ${{steps.vars.outputs.micro_id}}

      # git diff
      - name: Run diff.py
        run: python diff.py ${{steps.main.outputs.devrel_id}} -- ${{steps.vars.outputs.micro_id}}

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
            author_name: bmlsj
            author_email: gaga2353@gmail.com
            message: 'Your commit message'
            add: 'contact/index.md'
